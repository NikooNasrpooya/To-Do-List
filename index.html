<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="to-do-list">TO DO LIST</h1>
      <input class="search" placeholder="search ..." type="text" />
      <h2>your list</h2>
      <ul class="list">
        <li class="list-item">
          <span class="title">clean up your room</span>
          <span class="delete-btn">delete</span>  
        </li>
        <li class="list-item">
          <span class="title">find a motivated book for reading</span> 
          <span class="delete-btn">delete</span>  
        </li>
        <li class="list-item">
          <span class="title">go to the gym</span> 
          <span class="delete-btn">delete</span>  
        </li>
        <li class="list-item">
          <span class="title">set your goals</span>  
          <span class="delete-btn">delete</span>  
        </li>
      </ul>
      <form class="add-items">
        <input class="add-item" type="text" />
        <button class="add-button">add</button>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
